name: Update HN Data

on:
  schedule:
    - cron: "0 0 * * *" # Daily
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    # Only run if DEEPSEEK_API_KEY secret is configured
    if: ${{ secrets.DEEPSEEK_API_KEY != '' }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Crawler
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          UPDATE_YEAR: "2025"
        run: |
          npx tsx scripts/crawl-deepseek.ts

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/projects-*.json
          git diff --staged --quiet || git commit -m "Update projects data for 2025"
          git push
