name: Update HN Data

on:
  schedule:
    - cron: "0 0 * * *" # Daily
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: |
          cd web
          npm ci
          # We might need to install these if they are devDependencies or not in package.json yet
          # For now, assuming they are added to package.json
          # If not, we can run npm install here, but better to have them in package.json
          npm install tsx

      - name: Run Crawler
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd web
          npx tsx scripts/crawl.ts

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add web/data/projects.json
          git commit -m "Update projects data" || exit 0
          git push
